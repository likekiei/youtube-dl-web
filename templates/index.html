<!DOCTYPE html>
<html>
<head>
    <title>YouTube 下載器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">🎬 YouTube 影片下載器</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">YouTube 網址:</label>
            <input type="url" class="form-control" name="video_url" required>
        </div>

        <div class="mb-3">
            <label class="form-label">下載格式:</label>
            <select class="form-select" name="mode">
                <option value="1">MP4 (影片)</option>
                <option value="2">MP3 (音訊)</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">播放清單模式:</label>
            <select class="form-select" name="playlist_mode">
                <option value="1">下載整個播放清單</option>
                <option value="2">單一影片</option>
            </select>
        </div>

        <div class="mb-3" id="resolution-group">
            <label class="form-label">影片解析度:</label>
            <select class="form-select" name="resolution">
                <option value="bestvideo[ext=mp4][height<=1080]+bestaudio[ext=m4a]/best[ext=mp4][height<=1080]">1080p</option>
                <option value="bestvideo[ext=mp4][height<=720]+bestaudio[ext=m4a]/best[ext=mp4][height<=720]">720p</option>
                <option value="bestvideo[ext=mp4][height<=480]+bestaudio[ext=m4a]/best[ext=mp4][height<=480]">480p</option>
                <option value="bestvideo[ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]" selected>自動最佳畫質</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">開始下載</button>
    </form>

    <script>
        // 動態顯示/隱藏解析度選項
        document.querySelector('[name="mode"]').addEventListener('change', function() {
            document.getElementById('resolution-group').style.display = 
                this.value === '1' ? 'block' : 'none';
        });
    </script>
</body>
</html>
